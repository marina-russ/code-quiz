<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
  

</head>
<body>
  <nav>
    <h1>Code Quiz Challenge</h1>
  </nav>

  <main>
    <h2>Welcome to the quiz!</h2>
    <p>Quiz instructions go here.</p>

    <button id="start-btn">Start Quiz!</button>
    <a href="winner.html" class="button highscore-button">View High Score!</a>

    <div class="hud-container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">

          <!--QUESTION COUNTER-->
          <div class="hud-item">
            <p class="hud-label">
              Question
            </p>
            <h2 class="hud-main-text" id="question-counter">
              1/3
            </h2>
          </div>

          <!--TIMER-->
          <div class="hud-item timer-div">
            <p class="hud-label">
              Timer:
            </p>
            <h2 class="hud-main-text" id="timer-counter">
              00:00
            </h2>
          </div>

          <!--SCORE COUNTER-->
          <div class="hud-item">
            <p class="hud-label">
              Score
            </p>
            <h2 class="hud-main-text" id="score-counter">
              0
            </h2>
          </div>


        </div>
      </div>
    </div>

    <div class="qa-container">
      <h3 id="question-posed">Question goes here</h3>
      <div class="answer-container">
        <p class="choice-option">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="answer-container">
        <p class="choice-option">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>

  </main>

  <script src="assets/script.js"></script>
</body>

</html>
