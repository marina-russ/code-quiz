<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="assets/style.css">


</head>

<body>
  <nav>
    <h1>Code Quiz Challenge</h1>
  </nav>

  <main class="container">
    <div id="winner" class="flex-center flex-column">
      <h1 id="final-score"></h1>
      <form>
        <label for="intials">Enter Initials:</label>
        <input 
          type="text" 
          name="initials" 
          id="initials" 
          placeholder="ABC"
        />
        <button 
          type="submit" 
          class="btn" 
          id="save-score-btn"
          <!--onclick="saveHighScore(event)"-->
        >
          Save
        </button>
      </form>
      <a class="btn" href="index.html">Go Home</a>
    </div>

    <h2>Previous High Scores:</h2>
      <div class="previous-high-scores"></div>
        <div id="initials-column">
          <h3>Initials:</h3>
          <ul id="list-name">
            <li>MCR</li>
          </ul>
        </div>
        <div id="score-column">
          <h3>Score:</h3>
          <ul id="list-score">
            <li>
              50
            </li>
          </ul>
        </div>
      </div>
    

  </main>

  <script src="assets/winner.js"></script>
</body>

</html>
